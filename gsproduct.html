<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="./js/rem.js"></script>
  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./css/common.css">
  <title>慢慢买-gl</title>
</head>
<body>
  <div class="mmm-warpper">
      <!-- 公共头部 -->
      <div class="mmm-tittle clearfix">
          <a href="javascript:history.back();" class="logo fl"><img src="./images/arrow-left.png" alt=""></a>
          <a href="javascript:;" class="download fr"><img src="./images/header_app.png" alt=""></a>
          <p class="text font-fff test-center p10">凑单品</p>
      </div>
      <div class="baicaijia-items p10">
          <!-- 导航动态渲染 -->
        <div class="class-navs">
            <img src="images/search-bg.png" alt="" class="baicai-bg-img">
            <ul class="gsproduct-navs clearfix">
                <li class="big-navs">
                    <a href=""><span>京东</span><i class="arrow-down"></i></a>
                    <ul class="jd-navs small-navs">
                        <!-- 动态渲染导航条-京东 -->
                    </ul>
                </li>
                <li class=" big-navs">
                    <a href=""><span>华北</span><i class="arrow-down"></i></a>
                    <ul class="hb-navs small-navs">
                        <!-- 动态渲染导航条-华北 -->
                    </ul>
                </li>
                <li class="big-navs">
                    <a href=""><span>全部价格</span><i class="arrow-down"></i></a>
                    <ul class="small-navs">
                        <li><a href="">全部价格</a></li>
                    </ul>
                </li>
            </ul>
        </div>
        <div class="p10">
            <ul class="items gsproduct-items clearfix">
                <!-- 动态渲染商品列表 -->
            </ul>
        </div>
      </div>
      <!-- 底部 -上面-->
      <div class="footer-top">
          <a href="javascript:;">登录</a>
          <a href="javascript:;">注册</a>
          <a href="javascript:;" class="toUp"><img src="./images/top.jpg" alt="">返回顶部</a>
      </div>
      <!-- 底部-下面 -->
      <div class="footer-bottom">
          <p><span class="red">手机app下载</span><span class="black">买手机版</span>--掌上比价平台慢慢</p>
          <p>m.manmanbuy.com</p>
      </div>
  </div>
</body>
<script src="./lib/zepto/zepto.min.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./js/common.js"></script>
<script src="./js/gsproduct.js"></script>
<!-- 动态渲染导航条-京东 -->
<script type="text/html" id="jd-navs">
  {{each result v i}}
  <li>
    <a href=""  class="{{i==0?'current':''}}" data-shopId="{{v.shopId}}">
        {{v.shopName}}
    </a>
    </li> 
  {{/each}}
</script>
<!-- 动态渲染导航条-华北 -->
<script type="text/html" id="hb-navs">
    {{each result v i}}
    <li>
        <a href="" data-areaId="{{v.areaId}}"  class="{{i==0?'current':''}}" >
            {{v.areaName}}
        </a>
        </li> 
    {{/each}}
</script>
<!-- 动态渲染商品列表 -->
<script type="text/html" id="items">
    {{each result v i}}
  <li>
    <a href="https://item.m.jd.com/ware/view.action?wareId=1274360">
      <div><img src="{{@v.productImg}}" alt=""></div>
      <h4>{{v.productName}}</h4>
      <p class="red">{{v.productPrice}}</p>
      <p class="go-buy"><button>去凑单</button></p>
    </a>
  </li>
  {{/each}}
</script>
</html>
