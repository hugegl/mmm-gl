<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="./js/rem.js"></script>
  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/inlanddiscount.css">
  <title>慢慢买-gl</title>
</head>
<body>
  <div class="mmm-warpper">
      <!-- 公共头部 -->
      <div class="mmm-tittle clearfix">
          <a href="javascript:history.back();" class="logo fl"><img src="./images/arrow-left.png" alt=""></a>
          <a href="javascript:;" class="download fr"><img src="./images/header_app.png" alt=""></a>
          <p class="text font-fff test-center p10">国内折扣</p>
      </div>
      <div class="inlanddiscount-items p10">
        <ul class="items clearfix">
          <!-- 产品动态渲染 -->

        </ul>
      
      </div>
      <!-- 底部 -上面-->
      <div class="footer-top">
          <a href="javascript:;">登录</a>
          <a href="javascript:;">注册</a>
          <a href="javascript:;" class="toUp"><img src="./images/top.jpg" alt="">返回顶部</a>
      </div>
      <!-- 底部-下面 -->
      <div class="footer-bottom">
          <p><span class="red">手机app下载</span><span class="black">买手机版</span>--掌上比价平台慢慢</p>
          <p>m.manmanbuy.com</p>
      </div>
  </div>
</body>
<script src="./lib/zepto/zepto.min.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./js/common.js"></script>
<script src="./js/inlanddiscount.js"></script>
<script type="text/html" id="items">
  {{each result v i}}
  <li class="{{i>15?'current':''}}">
    <a href="discount.html?productId={{v.productId}}">
      <div>{{@v.productImg}}</div>
      <h4>{{v.productName}}</h4>
      <p class="red">{{v.productPrice}}</p>
      <p><span class="small">{{v.productFrom}}</span><span class="small">{{v.productTime}}</span></p>
    </a>
  </li>
  {{/each}}
</script>
</html>
