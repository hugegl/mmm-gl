<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="./js/rem.js"></script>
  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./css/common.css">
  <title>慢慢买-gl</title>
</head>
<body>
  <div class="mmm-warpper">
      <!-- 公共头部 -->
      <div class="mmm-tittle clearfix baicai-bgc">
          <a href="javascript:history.back();" class="logo fl"><img src="./images/baicai-arrow-left.png" alt=""></a>
          <a href="javascript:;" class="download fr"><img src="./images/header_app.png" alt=""></a>
          <p class="text font-fff test-center p10">白菜价-淘宝内部券</p>
      </div>
      <div class="baicaijia-items p10">
          <!-- 产品动态渲染 -->
        <div class="class-navs onover">
            <div class="baicai-bg-img">
                <img src="images/search-bg.png" alt="">
            </div>
            <ul class="class-navs-small clearfix">
                    <!-- 动态渲染 -->
                    <!-- <li><a href="" class="current">哈哈</a></li> -->
            </ul>
        </div>
        <div class="p10">
            <ul class="baicaijia-big-items items">
                <!-- 动态渲染商品详情 -->
            </ul>
        </div>
      </div>
      <!-- 底部 -上面-->
      <div class="footer-top">
          <a href="javascript:;">登录</a>
          <a href="javascript:;">注册</a>
          <a href="javascript:;" class="toUp"><img src="./images/top.jpg" alt="">返回顶部</a>
      </div>
      <!-- 底部-下面 -->
      <div class="footer-bottom">
          <p><span class="red">手机app下载</span><span class="black">买手机版</span>--掌上比价平台慢慢</p>
          <p>m.manmanbuy.com</p>
      </div>
  </div>
</body>
<script src="./lib/zepto/zepto.min.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./js/common.js"></script>
<script src="./js/baicaijia.js"></script>
<script type="text/html" id="class-navs-small">
  {{each result v i}}
  <li><a href="" data-id="{{v.titleId}}" class="{{ i==0 ? 'current':''}}">{{v.title}}</a></li> 
  {{/each}}
</script>
<script type="text/html" id="items">
    {{each result v i}}  
    <li class="baicai-items">
        <a href="javascript:;">
          <div class="fl img">
            {{@v.productImg}}
          </div>
          <div class="baicai-text"> 
            <p>{{@v.productName}}</p>
            <p>{{@v.productPrice}}
            {{@v.productCouponRemain}}
            {{@v.productCoupon}}
            {{@v.productHref}}</p>
          </div>
        </a>
      </li>
  {{/each}}
</script>
</html>
