<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="./js/rem.js"></script>
  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./css/common.css">
  <title>慢慢买-gl</title>
</head>
<body>
  <div class="mmm-warpper">
      <!-- 公共头部 -->
      <div class="mmm-tittle clearfix">
          <a href="index.html" class="logo fl"><img src="./images/header_logo.png" alt=""></a>
          <a href="javascript:;" class="download fr"><img src="./images/header_app.png" alt=""></a>
          <p class="text"></p>
      </div>
      <!-- 搜索框 -->
      <div class="mmm-search">
        <input type="search" placeholder="请输入你想比价的商品名称">
        <button >搜索</button>
      </div>
      <!-- 面包屑导航 -->
      <div class="bread-navs">
          <a href="index.html">首页</a>>
          <a href="category.html">全部分类</a>
      </div>
      <div class="">
        <p class="bg-boder p10 f-co-bw">
          <!-- 面包屑导航坑 -->
          <span class="brands-tittle">哪个牌子好</span>
        </p>
      </div>
      <!-- 动态渲染排行 -->
      <div class="p10">
        <ul class="brands bg-boder">
            <!-- 动态渲染排行坑 -->
        </ul>
      </div>
      <!-- 产品销量排行 -->
      <div >
          <p class="bg-boder p10 f-co-bw">
            <!-- 动态渲染产品销量名字坑 -->
            <span class="brands-tittle">产品销量排行</span>
          </p>
          <ul class="sales-volume  items">
              <!-- 产品销量内容坑-->
          </ul>
      </div>
      <!-- 最新评论 -->
      <div >
          <p class="bg-boder p10 f-co-bw">
            <!-- 动态渲染产品销量名字坑 -->
            <span class="brands-tittle">最新评论</span>
          </p>
          <ul class="comment items">
              <!-- 产品销量内容坑-->
          </ul>
      </div>

      <!-- 底部 -上面-->
      <div class="footer-top">
          <a href="javascript:;">登录</a>
          <a href="javascript:;">注册</a>
          <a href="javascript:;" class="toUp"><img src="./images/top.jpg" alt="">返回顶部</a>
      </div>
      <!-- 底部-下面 -->
      <div class="footer-bottom">
          <p><span class="red">手机app下载</span><span class="black">买手机版</span>--掌上比价平台慢慢</p>
          <p>m.manmanbuy.com</p>
      </div>
  </div>
</body>
<script src="./lib/zepto/zepto.min.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./js/common.js"></script>
<script src="./js/brand.js"></script>
<!-- 动态渲染导航 -->
<script type="text/html" id="brands-tittle">
  <span><%=oldid.slice(0,4)%></span>
</script>
<!-- 动态渲染排行 -->
<script type="text/html" id="brands">
{{each result v i}}
<li class="p10">
  <a href="productlist.html?categoryid=0&pageid={{i}}" data-brandtitleid={{v.brandTitleId}}>
    <span class="left">{{i+1}}</span>
    <div>
      <p>{{v.brandName}}</p>
      <p class="small">{{v.brandInfo}}</p>
    </div>
  </a>
</li>
{{/each}}
</script>
<!-- 产品销量内容 -->
<script type="text/html" id="sales-volume">
  {{each result v i}}
    <li >
        <a href="bijia.html?productid={{v.productId}}" class="clearfix">
          <div class="fl img">
            {{@v.productImg}}
          </div>
          <div class="text"> 
            <p>{{v.productName}}</p>
            <p><span class="red">{{v.productPrice}}</span></p>
            <p class="small">
              <span>{{v.productQuote}} 　 {{v.productCom}}</span>
              <span class="fr">
                <img src="./images/star.png">
                <img src="./images/star.png">
                <img src="./images/star.png">
                <img src="./images/star.png">
                <img src="./images/star.png">
              </span>
            </p>
          </div>
        </a>
      </li>
  {{/each}}
</script>
<script type="text/html" id="comment">
  {{each result v i}}
  <li>
      <a href="bijia.html?productid={{v.productId}}" class="clearfix">
        <div class="comment-top">
            <div class="fl img">
                {{@productImg}}
              </div>
              <div class="text"> 
                <p>{{productName}}</p>
              </div>
        </div>
        <div class="comment-bottom p10 triangle">
          <p class="clearfix small">
            <span class="fl">{{v.comName}}</span>
            <span class="fl">
                <img class="comment-small-img" src="./images/star.png">
                <img class="comment-small-img" src="./images/star.png">
                <img class="comment-small-img" src="./images/star.png">
                <img class="comment-small-img" src="./images/star.png">
                <img class="comment-small-img" src="./images/star.png">
            </span>
            <span class="fr">{{v.comTime}}</span>
          </p>
          <p>{{v.comContent}} <span class="fr">{{v.comFrom}}</span></p>
        </div>
      </a>
    </li>
{{/each}}
</script>
</html>
