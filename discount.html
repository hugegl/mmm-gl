<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="./js/rem.js"></script>
  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./css/common.css">
  <title>慢慢买-gl</title>
</head>
<body>
  <div class="mmm-warpper">
      <!-- 公共头部 -->
      <div class="mmm-tittle clearfix">
          <a href="javascript:history.back();" class="logo fl"><img src="./images/arrow-left.png" alt=""></a>
          <a href="javascript:;" class="download fr"><img src="./images/header_app.png" alt=""></a>
          <p class="text font-fff test-center p10">国内折扣</p>
      </div>
      <div class="discount-items p10">
          <!-- 产品动态渲染 -->

      
      </div>
      <!-- 底部 -上面-->
      <div class="footer-top">
          <a href="javascript:;">登录</a>
          <a href="javascript:;">注册</a>
          <a href="javascript:;" class="toUp"><img src="./images/top.jpg" alt="">返回顶部</a>
      </div>
      <!-- 底部-下面 -->
      <div class="footer-bottom">
          <p><span class="red">手机app下载</span><span class="black">买手机版</span>--掌上比价平台慢慢</p>
          <p>m.manmanbuy.com</p>
      </div>
  </div>
</body>
<script src="./lib/zepto/zepto.min.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./js/common.js"></script>
<script src="./js/discount.js"></script>
<script type="text/html" id="discount-items">
  {{each result v i}}
  <h3>{{v.productName}}</h3>
  <h4 class="color-zt">{{v.productPrice}}</h4>
  <p>
    <span class="small">{{v.productFrom}}</span>
    <span class="small">{{v.productTime}}</span>
    <span class="small">{{v.productTips}}</span>
  </p>
  <div class="clearfix small-img">
    <img src="images/redCha.jpg" alt="">
  </div>
  <p class="pr-150">{{v.productInfo}}</p>
  <div class="big-img">
    {{@v.productImg}}
  </div>
  <div class="productCity">
      {{@v.productCity}}
    </div>
  <div class="p10 go-buy">
      <button>前往购买</button>
  </div>
  <div class="p10">
      <img src="images/mmbweixin2.png" alt="">
  </div>
  <div class="productComment">
      {{@v.productComment}}
  </div>
  {{/each}}
</script>
</html>
