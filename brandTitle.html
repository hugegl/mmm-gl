<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="./js/rem.js"></script>
  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./css/common.css">
  <title>慢慢买-gl</title>
</head>
<body>
  <div class="mmm-warpper">
      <!-- 公共头部 -->
      <div class="mmm-tittle clearfix">
          <a href="index.html" class="logo fl"><img src="./images/header_logo.png" alt=""></a>
          <a href="javascript:;" class="download fr"><img src="./images/header_app.png" alt=""></a>
          <p class="text"></p>
      </div>
      <!-- 搜索框 -->
      <div class="mmm-search">
        <input type="search" placeholder="请输入你想比价的商品名称">
        <button >搜索</button>
      </div>
      <!-- 面包屑导航 -->
      <div class="bread-navs">
          <a href="index.html">首页</a>>
          <a href="category.html">全部分类</a>
      </div>
      <div class="p10">
        <p class="bg-boder p10 f-co-bw">热门品牌排行</p>
      </div>
      <!-- 动态渲染排行 -->
      <div class="p10">
        <ul class="rankings bg-boder">
          
        </ul>
      </div>

      <!-- 底部 -上面-->
      <div class="footer-top">
          <a href="javascript:;">登录</a>
          <a href="javascript:;">注册</a>
          <a href="javascript:;" class="toUp"><img src="./images/top.jpg" alt="">返回顶部</a>
      </div>
      <!-- 底部-下面 -->
      <div class="footer-bottom">
          <p><span class="red">手机app下载</span><span class="black">买手机版</span>--掌上比价平台慢慢</p>
          <p>m.manmanbuy.com</p>
      </div>
  </div>
</body>
<script src="./lib/zepto/zepto.min.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./js/common.js"></script>
<script src="./js/brandTitle.js"></script>
<!-- 动态渲染排行 -->
<script type="text/html" id="rankings">
{{each result v i}}
<li class="p10"><a href="brand.html?brandtitleid={{v.brandTitleId}}&oldid={{i}}" data-oldid="{{i}}">{{v.brandTitle}}</a></li>
{{/each}}
</script>
</html>
